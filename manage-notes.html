<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notes</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding-bottom: 70px; /* Space for fixed bottom navigation */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="text-gray-800 p-4 sm:p-6 md:p-8">
    <!-- Header -->
    <header class="flex items-center justify-start mb-8">
        <button class="text-gray-600 hover:text-gray-900 focus:outline-none mr-4" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <h1 class="text-3xl font-bold text-blue-800 flex-grow text-center ml-[-28px]">Manage Notes</h1>
    </header>

    <!-- Add/Edit Note Form -->
    <section class="bg-white rounded-xl shadow-lg p-6 mb-8 border border-blue-200">
        <h2 class="text-2xl font-semibold mb-6 text-blue-800">Add/Edit Note</h2>
        <form id="note-form" class="space-y-4">
            <div>
                <label for="note-title" class="block text-gray-700 text-sm font-bold mb-2">Note Title</label>
                <input type="text" id="note-title" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Indian Polity: Fundamental Rights" required>
            </div>
            <div>
                <label for="note-gs" class="block text-gray-700 text-sm font-bold mb-2">GS Paper</label>
                <select id="note-gs" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select GS Paper</option>
                    <option value="gs1">GS 1</option>
                    <option value="gs2">GS 2</option>
                    <option value="gs3">GS 3</option>
                    <option value="gs4">GS 4</option>
                </select>
            </div>
            <div>
                <label for="note-topic" class="block text-gray-700 text-sm font-bold mb-2">Topic</label>
                <input type="text" id="note-topic" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Indian Constitution and Polity" required>
            </div>
            <div>
                <label for="note-subtopic" class="block text-gray-700 text-sm font-bold mb-2">Subtopic</label>
                <input type="text" id="note-subtopic" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Basic Structure Doctrine" required>
            </div>
            <div>
                <label for="note-content" class="block text-gray-700 text-sm font-bold mb-2">Note Content</label>
                <textarea id="note-content" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" rows="8" placeholder="Enter the detailed note content here..." required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-blue-700 transition-colors duration-200">
                Save Note
            </button>
            <button type="button" id="clear-form" class="bg-gray-400 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-gray-500 transition-colors duration-200 ml-2">
                Clear Form
            </button>
        </form>
    </section>

    <!-- Existing Notes List -->
    <section class="bg-white rounded-xl shadow-lg p-6 border border-blue-200">
        <h2 class="text-2xl font-semibold mb-6 text-blue-800">Existing Notes</h2>
        <div id="notes-list" class="space-y-4">
            <!-- Notes will be loaded here -->
            <div class="bg-gray-50 p-4 rounded-lg flex items-center justify-between border border-gray-200">
                <div>
                    <h3 class="font-semibold text-lg">Sample Note: Indian Polity</h3>
                    <p class="text-sm text-gray-600">GS 2 > Indian Constitution and Polity > Fundamental Rights</p>
                </div>
                <div class="flex space-x-2">
                    <button class="text-blue-500 hover:text-blue-700" onclick="editNote('sample-note-id')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                    </button>
                    <button class="text-red-500 hover:text-red-700" onclick="deleteNote('sample-note-id')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation Menu -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg rounded-t-xl py-3 px-4 flex justify-around items-center border-t border-gray-200 z-50">
        <a href="admin-dashboard.html" class="flex flex-col items-center text-blue-600 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span class="text-xs mt-1">Home</span>
        </a>
        <a href="statistics.html" class="flex flex-col items-center text-gray-600 hover:text-blue-600 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-2"><path d="M18 20V10"/><path d="M12 20V4"/><path d="M6 20v-6"/></svg>
            <span class="text-xs mt-1">Student Performance</span>
        </a>
    </nav>

    <script>
        // Dummy data for notes (replace with Firebase/backend integration)
        let notes = [
            { id: 'note1', title: 'Indian Polity: Fundamental Rights', gs: 'gs2', topic: 'Indian Constitution and Polity', subtopic: 'Fundamental Rights', content: 'Detailed notes on Fundamental Rights...' },
            { id: 'note2', title: 'Ancient Indian History: Indus Valley', gs: 'gs1', topic: 'Indian Heritage and Culture', subtopic: 'Indus Valley Civilization', content: 'Notes on Indus Valley Civilization...' },
        ];

        const noteForm = document.getElementById('note-form');
        const noteTitleInput = document.getElementById('note-title');
        const noteGsSelect = document.getElementById('note-gs');
        const noteTopicInput = document.getElementById('note-topic');
        const noteSubtopicInput = document.getElementById('note-subtopic');
        const noteContentTextarea = document.getElementById('note-content');
        const notesList = document.getElementById('notes-list');
        const clearFormButton = document.getElementById('clear-form');

        let editingNoteId = null; // To keep track if we are editing an existing note

        function renderNotes() {
            notesList.innerHTML = ''; // Clear existing list
            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'bg-gray-50 p-4 rounded-lg flex items-center justify-between border border-gray-200';
                noteCard.innerHTML = `
                    <div>
                        <h3 class="font-semibold text-lg">${note.title}</h3>
                        <p class="text-sm text-gray-600">GS ${note.gs.replace('gs', '')} > ${note.topic} > ${note.subtopic}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 hover:text-blue-700" onclick="editNote('${note.id}')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                        </button>
                        <button class="text-red-500 hover:text-red-700" onclick="deleteNote('${note.id}')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                        </button>
                    </div>
                </div>
                `;
                notesList.appendChild(noteCard);
            });
        }

        noteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newNote = {
                title: noteTitleInput.value,
                gs: noteGsSelect.value,
                topic: noteTopicInput.value,
                subtopic: noteSubtopicInput.value,
                content: noteContentTextarea.value,
            };

            if (editingNoteId) {
                // Update existing note
                const index = notes.findIndex(note => note.id === editingNoteId);
                if (index !== -1) {
                    notes[index] = { ...notes[index], ...newNote };
                }
                editingNoteId = null;
            } else {
                // Add new note
                newNote.id = 'note' + Date.now(); // Simple ID generation
                notes.push(newNote);
            }
            renderNotes();
            noteForm.reset(); // Clear form
            clearFormButton.textContent = 'Clear Form';
            alert('Note saved successfully!');
        });

        clearFormButton.addEventListener('click', () => {
            noteForm.reset();
            editingNoteId = null;
            clearFormButton.textContent = 'Clear Form';
        });

        window.editNote = (id) => {
            const noteToEdit = notes.find(note => note.id === id);
            if (noteToEdit) {
                noteTitleInput.value = noteToEdit.title;
                noteGsSelect.value = noteToEdit.gs;
                noteTopicInput.value = noteToEdit.topic;
                noteSubtopicInput.value = noteToEdit.subtopic;
                noteContentTextarea.value = noteToEdit.content;
                editingNoteId = id;
                clearFormButton.textContent = 'Cancel Edit';
            }
        };

        window.deleteNote = (id) => {
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(note => note.id !== id);
                renderNotes();
                alert('Note deleted successfully!');
            }
        };

        // Initial render
        renderNotes();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Learn</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding-bottom: 70px; /* Space for fixed bottom navigation */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Custom style for the ribbon effect on cards */
        .ribbon {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 40px 40px 0;
            border-color: transparent #fff transparent transparent; /* Default white */
            transform: rotate(360deg); /* Ensures correct orientation */
            box-shadow: -2px 2px 4px rgba(0,0,0,0.1);
        }
        .ribbon-red { border-color: transparent #ef4444 transparent transparent; } /* bg-red-500 */
        .ribbon-purple { border-color: transparent #8b5cf6 transparent transparent; } /* bg-purple-600 */
        .ribbon-green { border-color: transparent #22c55e transparent transparent; } /* bg-green-500 */
        .ribbon-blue { border-color: transparent #3b82f6 transparent transparent; } /* bg-blue-500 */
        .ribbon-yellow { border-color: transparent #eab308 transparent transparent; } /* bg-yellow-500 */
    </style>
</head>
<body class="text-gray-800 p-4 sm:p-6 md:p-8">
    <!-- Header -->
    <header class="text-center mb-8">
        <h1 class="text-2xl font-semibold">Learn</h1>
    </header>

    <!-- Tabs/Navigation -->
    <div class="flex justify-center bg-gray-200 rounded-full p-1 mb-8 max-w-sm mx-auto">
        <button id="notes-tab" class="flex-1 py-2 px-4 rounded-full text-gray-700 font-medium hover:bg-gray-300 transition-colors duration-200">Notes</button>
        <button id="flashcards-tab" class="flex-1 py-2 px-4 rounded-full text-gray-700 font-medium hover:bg-gray-300 transition-colors duration-200">Flashcards</button>
        <button id="quiz-tab" class="flex-1 py-2 px-4 rounded-full bg-purple-600 text-white font-medium shadow-md">Quiz</button>
    </div>

    <!-- Search Bar -->
    <div class="relative mb-8 max-w-md mx-auto">
        <input type="text" id="search-input" placeholder="Search Quiz" class="w-full py-3 pl-5 pr-12 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
        <div class="absolute inset-y-0 right-0 flex items-center pr-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search text-gray-500"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </div>
    </div>

    <!-- Subject Cards Grid -->
    <section class="grid grid-cols-2 gap-6 mb-8" id="subject-cards-grid">
        <!-- GS 1 Card (Quiz default) -->
        <div class="relative bg-red-500 text-white rounded-xl shadow-lg p-6 flex flex-col justify-between items-start overflow-hidden" data-gs-id="gs1" data-gs-color="red-500">
            <div class="ribbon ribbon-red"></div>
            <div class="flex items-center mb-3 card-icon-container">
                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-.8 1-1.5 2-2 2.3-2.3 6-4.1 6-7A2 2 0 0 0 20 3c-3.3 0-5 1.7-6 4L8.7 12.1c-.2.2-.5.3-.7.3H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h2c1.1 0 2 .9 2 2v2c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-2c0-.2-.1-.5-.3-.7Z"/></svg>
            </div>
            <h3 class="text-2xl font-bold mt-auto">GS 1</h3>
        </div>

        <!-- GS 2 Card (Quiz default) -->
        <div class="relative bg-purple-600 text-white rounded-xl shadow-lg p-6 flex flex-col justify-between items-start overflow-hidden" data-gs-id="gs2" data-gs-color="purple-600">
            <div class="ribbon ribbon-purple"></div>
            <div class="flex items-center mb-3 card-icon-container">
                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-.8 1-1.5 2-2 2.3-2.3 6-4.1 6-7A2 2 0 0 0 20 3c-3.3 0-5 1.7-6 4L8.7 12.1c-.2.2-.5.3-.7.3H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h2c1.1 0 2 .9 2 2v2c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-2c0-.2-.1-.5-.3-.7Z"/></svg>
            </div>
            <h3 class="text-2xl font-bold mt-auto">GS 2</h3>
        </div>

        <!-- GS 3 Card (Green, Quiz default) -->
        <div class="relative bg-green-500 text-white rounded-xl shadow-lg p-6 flex flex-col justify-between items-start overflow-hidden" data-gs-id="gs3" data-gs-color="green-500">
            <div class="ribbon ribbon-green"></div>
            <div class="flex items-center mb-3 card-icon-container">
                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-.8 1-1.5 2-2 2.3-2.3 6-4.1 6-7A2 2 0 0 0 20 3c-3.3 0-5 1.7-6 4L8.7 12.1c-.2.2-.5.3-.7.3H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h2c1.1 0 2 .9 2 2v2c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-2c0-.2-.1-.5-.3-.7Z"/></svg>
            </div>
            <h3 class="text-2xl font-bold mt-auto">GS 3</h3>
        </div>

        <!-- GS 4 Card (Yellow, Quiz default) -->
        <div class="relative bg-yellow-500 text-white rounded-xl shadow-lg p-6 flex flex-col justify-between items-start overflow-hidden" data-gs-id="gs4" data-gs-color="yellow-500">
            <div class="ribbon ribbon-yellow"></div>
            <div class="flex items-center mb-3 card-icon-container">
                <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-.8 1-1.5 2-2 2.3-2.3 6-4.1 6-7A2 2 0 0 0 20 3c-3.3 0-5 1.7-6 4L8.7 12.1c-.2.2-.5.3-.7.3H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h2c1.1 0 2 .9 2 2v2c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-2c0-.2-.1-.5-.3-.7Z"/></svg>
            </div>
            <h3 class="text-2xl font-bold mt-auto">GS 4</h3>
        </div>
    </section>

    <!-- Bottom Navigation Menu -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg rounded-t-xl py-3 px-4 flex justify-around items-center border-t border-gray-200 z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-gray-600 hover:text-blue-600 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span class="text-xs mt-1">Home</span>
        </a>
        <a href="learn.html" class="flex flex-col items-center text-blue-600 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            <span class="text-xs mt-1">Learn</span>
        </a>
        <!-- AI Assistant Button (Central and larger) -->
        <a href="ai chatbot.html" class="flex flex-col items-center justify-center -mt-8 bg-gradient-to-r from-purple-600 to-indigo-600 p-4 rounded-full shadow-lg text-white transform hover:scale-110 transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bot"><path d="M12 8V4H8"/><path d="M22 17c0 2.76-2.24 5-5 5H7c-2.76 0-5-2.24-5-5V7c0-2.76 2.24-5 5-5h10c2.76 0 5 2.24 5 5z"/><path d="M9 14h6"/><path d="M9 10h6"/></svg>
            <span class="text-xs mt-1">AI Assistant</span>
        </a>
        <a href="news.html" class="flex flex-col items-center text-gray-600 hover:text-blue-600 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-newspaper"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 0 2-2V4a2 2 0 0 1 2-2h7.5L22 7.5V20a2 2 0 0 1-2 2Z"/><path d="M10 12.5h8"/><path d="M10 16.5h8"/><path d="M10 8.5h8"/></svg>
            <span class="text-xs mt-1">News</span>
        </a>
        <a href="statistics.html" class="flex flex-col items-center text-gray-600 hover:text-blue-600 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-2"><path d="M18 20V10"/><path d="M12 20V4"/><path d="M6 20v-6"/></svg>
            <span class="text-xs mt-1">Statistics</span>
        </a>
    </nav>

    <script>
        const notesTab = document.getElementById('notes-tab');
        const flashcardsTab = document.getElementById('flashcards-tab');
        const quizTab = document.getElementById('quiz-tab');
        const searchInput = document.getElementById('search-input');
        const cardIconContainers = document.querySelectorAll('.card-icon-container');
        const subjectCards = document.querySelectorAll('#subject-cards-grid > div'); // Get all GS cards

        let currentTabType = 'quiz'; // Default active tab type

        // Function to update card icons
        function updateCardIcons(iconSvgPath) {
            cardIconContainers.forEach(container => {
                container.innerHTML = `<svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${iconSvgPath}</svg>`;
            });
        }

        // Function to set active tab
        function setActiveTab(activeTabElement, tabType) {
            // Reset all tabs
            notesTab.classList.remove('bg-purple-600', 'text-white', 'shadow-md');
            notesTab.classList.add('text-gray-700', 'hover:bg-gray-300');
            flashcardsTab.classList.remove('bg-purple-600', 'text-white', 'shadow-md');
            flashcardsTab.classList.add('text-gray-700', 'hover:bg-gray-300');
            quizTab.classList.remove('bg-purple-600', 'text-white', 'shadow-md');
            quizTab.classList.add('text-gray-700', 'hover:bg-gray-300');

            // Set active tab
            activeTabElement.classList.add('bg-purple-600', 'text-white', 'shadow-md');
            activeTabElement.classList.remove('text-gray-700', 'hover:bg-gray-300');

            currentTabType = tabType; // Update the global currentTabType

            // Update icons and placeholder based on the active tab
            if (tabType === 'notes') {
                searchInput.placeholder = "Search Notes";
                updateCardIcons('<path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/>'); // file-text
            } else if (tabType === 'flashcards') {
                searchInput.placeholder = "Search Flashcards";
                updateCardIcons('<path d="M2 6h4"/><path d="M2 10h4"/><path d="M2 14h4"/><path d="M2 18h4"/><rect width="16" height="20" x="4" y="2" rx="2"/><path d="M9.5 8h5"/><path d="M9.5 12h5"/><path d="M9.5 16h5"/>'); // notebook-text
            } else if (tabType === 'quiz') {
                searchInput.placeholder = "Search Quiz";
                updateCardIcons('<path d="M15 14c.2-.8 1-1.5 2-2 2.3-2.3 6-4.1 6-7A2 2 0 0 0 20 3c-3.3 0-5 1.7-6 4L8.7 12.1c-.2.2-.5.3-.7.3H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h2c1.1 0 2 .9 2 2v2c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-2c0-.2-.1-.5-.3-.7Z"/>'); // lightbulb
            }
        }

        // Event Listeners for Tabs
        notesTab.addEventListener('click', () => {
            setActiveTab(notesTab, 'notes');
        });

        flashcardsTab.addEventListener('click', () => {
            setActiveTab(flashcardsTab, 'flashcards');
        });

        quizTab.addEventListener('click', () => {
            setActiveTab(quizTab, 'quiz');
        });

        // Event listener for GS subject cards
        subjectCards.forEach(card => {
            card.addEventListener('click', () => {
                const gsId = card.dataset.gsId;
                const gsColor = card.dataset.gsColor;
                // Redirect to topics-subtopics-page.html with the current tab type and GS ID
                window.location.href = `topics-subtopics-page.html?type=topics&gsId=${gsId}&tabType=${currentTabType}`;
            });
        });

        // Initialize with Quiz tab active as per the first image
        setActiveTab(quizTab, 'quiz');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Gradient border for the search input */
        .gradient-border {
            border: 2px solid transparent;
            background-image: linear-gradient(#fff, #fff), linear-gradient(to right, #8b5cf6, #ef4444); /* purple to red */
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        /* Styles for expandable content */
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .collapsible-content.expanded {
            max-height: 500px; /* Adjust as needed for content height */
            transition: max-height 0.5s ease-in;
        }
        .rotate-icon {
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }
        .rotate-icon.rotated {
            transform: rotate(180deg);
        }
        /* Loading animation for dots */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- Header -->
    <header class="flex items-center justify-between mb-8 p-4">
        <button class="text-gray-600 hover:text-gray-900 focus:outline-none" onclick="window.location.href='dashboard.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <h1 class="text-3xl font-extrabold text-purple-700 flex-grow text-center ml-[-28px]">AI Assistant</h1>
        <div class="flex space-x-2">
            <div class="w-4 h-4 rounded-full bg-red-500"></div>
            <div class="w-4 h-4 rounded-full bg-yellow-400"></div>
            <div class="w-4 h-4 rounded-full bg-purple-600"></div>
        </div>
    </header>

    <!-- Action Buttons (Tabs) -->
    <div class="flex justify-center bg-gray-200 rounded-full p-1 mb-8 max-w-sm mx-auto">
        <button id="notes-tab" class="flex-1 py-2 px-4 rounded-full text-gray-700 font-medium hover:bg-gray-300 transition-colors duration-200">Notes</button>
        <button id="flashcard-tab" class="flex-1 py-2 px-4 rounded-full text-gray-700 font-medium hover:bg-gray-300 transition-colors duration-200">Flashcard</button>
        <button id="mcq-tab" class="flex-1 py-2 px-4 rounded-full text-gray-700 font-medium hover:bg-gray-300 transition-colors duration-200">MCQ</button>
    </div>

    <!-- Main Content Container for dynamic content -->
    <!-- Added padding-bottom to account for fixed search bar -->
    <div id="dynamic-content" class="flex-grow flex flex-col items-start justify-start p-4 w-full pb-20">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <!-- Search Input at the bottom -->
    <!-- Changed to fixed position and adjusted padding for main content -->
    <div class="fixed bottom-0 left-0 right-0 p-4 w-full bg-f8f9fa z-50">
        <div class="relative w-full rounded-xl gradient-border p-0.5">
            <input type="text" placeholder="Search here" class="w-full py-3 pl-5 pr-12 rounded-xl bg-white focus:outline-none text-gray-700 text-lg">
            <button class="absolute inset-y-0 right-0 flex items-center pr-4 text-purple-600 hover:text-purple-800 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
            </button>
        </div>
    </div>


    <script>
        const notesTab = document.getElementById('notes-tab');
        const flashcardTab = document.getElementById('flashcard-tab');
        const mcqTab = document.getElementById('mcq-tab');
        const dynamicContent = document.getElementById('dynamic-content');

        let activeTab = null; // Keep track of the currently active tab element
        let currentAbortController = null; // To manage ongoing fetch requests

        // SVG icons
        const icons = {
            notes: '<path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/>', // file-text
            flashcard: '<path d="M2 6h4"/><path d="M2 10h4"/><path d="M2 14h4"/><path d="M2 18h4"/><rect width="16" height="20" x="4" y="2" rx="2"/><path d="M9.5 8h5"/><path d="M9.5 12h5"/><path d="M9.5 16h5"/>', // notebook-text
            mcq: '<path d="M15 14c.2-.8 1-1.5 2-2 2.3-2.3 6-4.1 6-7A2 2 0 0 0 20 3c-3.3 0-5 1.7-6 4L8.7 12.1c-.2.2-.5.3-.7.3H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h2c1.1 0 2 .9 2 2v2c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-2c0-.2-.1-.5-.3-.7Z"/>' // lightbulb
        };

        // Data structure for content with comprehensive UPSC-related topics
        const contentData = {
            notes: [
                { id: 'gs1', title: 'GS 1: Art & Culture, History, Geography', topics: [
                    { id: 'gs1-topic1', title: 'Indian Heritage and Culture', subtopics: [
                        { id: 'gs1-topic1-subtopic1', title: 'Ancient Indian History: Indus Valley, Vedic, Mauryan, Gupta' },
                        { id: 'gs1-topic1-subtopic2', title: 'Medieval Indian History: Delhi Sultanate, Mughal Empire' },
                        { id: 'gs1-topic1-subtopic3', title: 'Modern Indian History: Advent of Europeans, Freedom Struggle' },
                        { id: 'gs1-topic1-subtopic4', title: 'Indian Art Forms: Architecture, Sculpture, Paintings, Music, Dance' },
                        { id: 'gs1-topic1-subtopic5', title: 'Literature and Philosophy' }
                    ]}
                ]},
                { id: 'gs2', title: 'GS 2: Polity, Governance, IR', topics: [
                    { id: 'gs2-topic1', title: 'Indian Constitution and Polity', subtopics: [
                        { id: 'gs2-topic1-subtopic1', title: 'Historical Underpinnings, Evolution, Features, Amendments' },
                        { id: 'gs2-topic1-subtopic2', title: 'Basic Structure, Preamble, Fundamental Rights, DPSP, FDs' },
                        { id: 'gs2-topic1-subtopic3', title: 'Union and State Governments: Legislature, Executive, Judiciary' },
                        { id: 'gs2-topic1-subtopic4', title: 'Local Self-Government: Panchayati Raj, Municipalities' },
                        { id: 'gs2-topic1-subtopic5', title: 'Constitutional Bodies: Election Commission, UPSC, CAG, etc.' }
                    ]}
                ]},
                { id: 'gs3', title: 'GS 3: Economy, Environment, Security, S&T', topics: [
                    { id: 'gs3-topic1', title: 'Indian Economy and Development', subtopics: [
                        { id: 'gs3-topic1-subtopic1', title: 'Indian Economy and issues relating to Planning, Mobilization of Resources' },
                        { id: 'gs3-topic1-subtopic2', title: 'Growth, Development and Employment' },
                        { id: 'gs3-topic1-subtopic3', title: 'Inclusive Growth and issues arising from it' },
                        { id: 'gs3-topic1-subtopic4', title: 'Government Budgeting, Major Crops, Irrigation, Food Processing' },
                        { id: 'gs3-topic1-subtopic5', title: 'Land Reforms, Liberalization, Infrastructure, Investment Models' }
                    ]}
                ]},
                { id: 'gs4', title: 'GS 4: Ethics, Integrity, Aptitude', topics: [
                    { id: 'gs4-topic1', title: 'Ethics and Human Interface', subtopics: [
                        { id: 'gs4-topic1-subtopic1', title: 'Essence, Determinants and Consequences of Ethics in Human Actions' },
                        { id: 'gs4-topic1-subtopic2', title: 'Dimensions of Ethics, Ethics in Private and Public Relationships' },
                        { id: 'gs4-topic1-subtopic3', title: 'Human Values: Lessons from the lives and teachings of great leaders' },
                        { id: 'gs4-topic1-subtopic4', title: 'Role of Family, Society and Educational Institutions in inculcating values' }
                    ]}
                ]}
            ],
            flashcard: [
                { id: 'gs1', title: 'GS 1: Art & Culture, History, Geography', topics: [
                    { id: 'gs1-topic1', title: 'Ancient Indian History Key Facts', subtopics: [
                        { id: 'gs1-topic1-subtopic1', title: 'Major Harappan Sites and Discoverers' },
                        { id: 'gs1-topic1-subtopic2', title: 'Vedic Literature: Vedas, Brahmanas, Aranyakas, Upanishads' }
                    ]}
                ]},
                { id: 'gs2', title: 'GS 2: Polity, Governance, IR', topics: [
                    { id: 'gs2-topic1', title: 'Constitutional Articles & Amendments', subtopics: [
                        { id: 'gs2-topic1-subtopic1', title: 'Key Articles related to Fundamental Rights' },
                        { id: 'gs2-topic1-subtopic2', title: 'Important Constitutional Amendments' }
                    ]}
                ]}
            ],
            mcq: [
                { id: 'gs1', title: 'GS 1: Art & Culture, History, Geography', topics: [
                    { id: 'gs1-topic1', title: 'Ancient & Medieval History MCQs', subtopics: [
                        { id: 'gs1-topic1-subtopic1', title: 'Indus Valley Civilization Quiz' },
                        { id: 'gs1-topic1-subtopic2', title: 'Buddhist and Jainism Quiz' }
                    ]}
                ]},
                { id: 'gs2', title: 'GS 2: Polity, Governance, IR', topics: [
                    { id: 'gs2-topic1', title: 'Polity MCQs', subtopics: [
                        { id: 'gs2-topic1-subtopic1', title: 'Fundamental Rights and Duties Quiz' },
                        { id: 'gs2-topic1-subtopic2', title: 'Parliament and State Legislatures Quiz' }
                    ]}
                ]}
            ]
        };

        // Function to set active tab style
        function setActiveTabStyle(tabElement) {
            [notesTab, flashcardTab, mcqTab].forEach(tab => {
                tab.classList.remove('bg-purple-600', 'text-white', 'shadow-md');
                tab.classList.add('text-gray-700', 'hover:bg-gray-300');
            });
            if (tabElement) { // Only apply active style if a tab is being activated
                tabElement.classList.add('bg-purple-600', 'text-white', 'shadow-md');
                tabElement.classList.remove('text-gray-700', 'hover:bg-gray-300');
            }
        }

        // Function to collapse all expanded sections
        function collapseAllSections() {
            document.querySelectorAll('.collapsible-content.expanded').forEach(content => {
                content.classList.remove('expanded');
            });
            document.querySelectorAll('.rotate-icon.rotated').forEach(icon => {
                icon.classList.remove('rotated');
            });
        }

        // Function to render content based on selected tab
        function renderContent(tabType) {
            // Abort any ongoing generation before rendering new content
            if (currentAbortController) {
                currentAbortController.abort();
                currentAbortController = null;
            }

            // Reset dynamicContent styling
            dynamicContent.classList.remove('items-center', 'justify-center');
            dynamicContent.classList.add('items-start', 'justify-start');

            collapseAllSections(); // Collapse all sections when content is re-rendered
            dynamicContent.innerHTML = ''; // Clear previous content

            if (!tabType) { // If no tabType is provided, it means we are deselecting
                return;
            }

            const currentIcon = icons[tabType];
            const currentData = contentData[tabType];

            currentData.forEach(gsTopic => {
                const gsCard = document.createElement('div');
                gsCard.className = 'bg-white rounded-xl shadow-md p-4 mb-4 w-full cursor-pointer border border-gray-200';
                gsCard.innerHTML = `
                    <div class="flex items-center justify-between gs-toggle">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600 mr-3">${currentIcon}</svg>
                            <span class="text-lg font-medium">${gsTopic.title}</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down rotate-icon"><path d="m6 9 6 6 6-6"/></svg>
                    </div>
                    <div class="collapsible-content pl-10 mt-2">
                        <!-- Topics will go here -->
                    </div>
                `;

                const gsToggle = gsCard.querySelector('.gs-toggle');
                const collapsibleContent = gsCard.querySelector('.collapsible-content');
                const toggleIcon = gsCard.querySelector('.rotate-icon');

                gsToggle.addEventListener('click', () => {
                    collapsibleContent.classList.toggle('expanded');
                    toggleIcon.classList.toggle('rotated');
                });

                gsTopic.topics.forEach(topic => {
                    const topicDiv = document.createElement('div');
                    topicDiv.className = 'py-2 border-b border-gray-100 last:border-b-0';
                    topicDiv.innerHTML = `
                        <div class="flex items-center justify-between topic-toggle">
                            <span class="text-md font-medium text-blue-600">${topic.title}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down rotate-icon"><path d="m6 9 6 6 6-6"/></svg>
                        </div>
                        <div class="collapsible-content pl-4">
                            <!-- Subtopics will go here -->
                        </div>
                    `;

                    const topicToggle = topicDiv.querySelector('.topic-toggle');
                    const topicCollapsibleContent = topicDiv.querySelector('.collapsible-content');
                    const topicToggleIcon = topicDiv.querySelector('.rotate-icon');

                    topicToggle.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent GS card from toggling
                        topicCollapsibleContent.classList.toggle('expanded');
                        topicToggleIcon.classList.toggle('rotated');
                    });

                    topic.subtopics.forEach(subtopic => {
                        const subtopicDiv = document.createElement('div');
                        subtopicDiv.className = 'py-1 text-gray-600 text-sm cursor-pointer hover:text-purple-700 transition-colors duration-150';
                        subtopicDiv.textContent = subtopic.title;
                        
                        // Add click listener to subtopic to generate content
                        subtopicDiv.addEventListener('click', (event) => {
                            event.stopPropagation(); // Prevent parent toggles
                            generateContent(tabType, gsTopic.title, topic.title, subtopic.title);
                        });

                        topicCollapsibleContent.appendChild(subtopicDiv);
                    });

                    collapsibleContent.appendChild(topicDiv);
                });

                dynamicContent.appendChild(gsCard);
            });
        }

        // Function to generate content using Gemini API
        async function generateContent(tabType, gsTitle, topicTitle, subtopicTitle) {
            // Abort any ongoing generation before starting a new one
            if (currentAbortController) {
                currentAbortController.abort();
            }
            currentAbortController = new AbortController();
            const signal = currentAbortController.signal;

            dynamicContent.innerHTML = ''; // Clear existing content
            // Center content for loading animation
            dynamicContent.classList.remove('items-start', 'justify-start');
            dynamicContent.classList.add('items-center', 'justify-center', 'flex-grow'); // Add flex-grow to take available space


            // Display loading animation
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'flex flex-col items-center justify-center h-full text-gray-600 space-y-4 pt-10'; // h-full to take full height
            loadingDiv.innerHTML = `
                <div class="flex space-x-2">
                    <div class="w-4 h-4 rounded-full bg-red-500 animate-bounce"></div>
                    <div class="w-4 h-4 rounded-full bg-yellow-400 animate-bounce" style="animation-delay: 0.2s;"></div>
                    <div class="w-4 h-4 rounded-full bg-purple-600 animate-bounce" style="animation-delay: 0.4s;"></div>
                </div>
                <p class="text-xl text-center">Generating ${tabType} on <br>"${subtopicTitle}"...</p>
                <button id="cancel-generation" class="flex flex-col items-center justify-center w-28 h-28 rounded-full bg-white shadow-lg border border-gray-200 text-gray-600 hover:bg-gray-50 transition-colors duration-200 mt-8">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x text-gray-500"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    <span class="text-sm mt-1">Cancel</span>
                </button>
            `;
            dynamicContent.appendChild(loadingDiv);

            document.getElementById('cancel-generation').addEventListener('click', () => {
                currentAbortController.abort(); // Abort the fetch request
                dynamicContent.innerHTML = '<p class="text-xl text-center text-gray-700 mt-10">Generation cancelled.</p>';
                currentAbortController = null; // Reset controller
                // Revert dynamicContent styling
                dynamicContent.classList.remove('items-center', 'justify-center', 'flex-grow');
                dynamicContent.classList.add('items-start', 'justify-start');
            });

            let prompt = `Generate a ${tabType} on "${subtopicTitle}" from "${topicTitle}" under "${gsTitle}" for UPSC preparation.`;

            if (tabType === 'notes') {
                prompt += ` Provide a concise and informative note suitable for UPSC aspirants. Structure it with headings and bullet points.`;
            } else if (tabType === 'flashcard') {
                prompt += ` Provide a single flashcard with a clear question on the front and a concise answer on the back. Format as "Q: [Question]\nA: [Answer]".`;
            } else if (tabType === 'mcq') {
                prompt += ` Provide 3 multiple-choice questions with 4 options each, and clearly indicate the correct answer. Format as:\n1. Question 1\nA) Option A\nB) Option B\nC) Option C\nD) Option D\nCorrect Answer: B\n\n2. Question 2...\n\n3. Question 3...`;
            }

            try {
                const apiKey = ""; // Canvas will provide this
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: {
                        temperature: 0.7, // Adjust creativity
                        maxOutputTokens: 800 // Adjust max length
                    }
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: signal // Attach the abort signal
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const generatedText = result.candidates[0].content.parts[0].text;
                    dynamicContent.innerHTML = `
                        <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-2xl mx-auto mb-4 prose">
                            <h3 class="text-xl font-bold text-purple-700 mb-4">Generated ${tabType.charAt(0).toUpperCase() + tabType.slice(1)}:</h3>
                            ${generatedText.replace(/\n/g, '<br>')}
                        </div>
                        <button id="back-to-selection" class="mt-6 px-6 py-3 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 transition-colors duration-200">
                            Back to Selection
                        </button>
                    `;
                    document.getElementById('back-to-selection').addEventListener('click', () => {
                        // Redirect to topics-subtopics-page.html with the correct context
                        // Assuming a default GS ID and Topic ID for AI Assistant generated content
                        // In a real app, you might want to store the actual GS/Topic IDs that led to this generation.
                        window.location.href = `topics-subtopics-page.html?type=subtopics&gsId=gs1&topicId=gs1-topic1&topicTitle=Indian%20Heritage%20and%20Culture&tabType=${tabType}`;
                    });

                } else {
                    dynamicContent.innerHTML = `<p class="text-red-500 text-center mt-10">Failed to generate content. Please try again.</p>`;
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Fetch aborted by user.');
                } else {
                    console.error('Error generating content:', error);
                    dynamicContent.innerHTML = `<p class="text-red-500 text-center mt-10">An error occurred: ${error.message}. Please try again.</p>`;
                }
            } finally {
                currentAbortController = null; // Clear controller after completion or error
                // Revert dynamicContent styling
                dynamicContent.classList.remove('items-center', 'justify-center', 'flex-grow');
                dynamicContent.classList.add('items-start', 'justify-start');
            }
        }

        // Event Listeners for Tabs
        notesTab.addEventListener('click', () => {
            if (activeTab === notesTab) { // If already active, deselect
                setActiveTabStyle(null);
                renderContent(null);
                activeTab = null;
            } else {
                setActiveTabStyle(notesTab);
                renderContent('notes');
                activeTab = notesTab;
            }
        });

        flashcardTab.addEventListener('click', () => {
            if (activeTab === flashcardTab) { // If already active, deselect
                setActiveTabStyle(null);
                renderContent(null);
                activeTab = null;
            } else {
                setActiveTabStyle(flashcardTab);
                // Redirect to topics-subtopics-page for flashcard selection
                window.location.href = `topics-subtopics-page.html?type=topics&gsId=gs1&tabType=flashcards`;
                activeTab = flashcardTab;
            }
        });

        mcqTab.addEventListener('click', () => {
            if (activeTab === mcqTab) { // If already active, deselect
                setActiveTabStyle(null);
                renderContent(null);
                activeTab = null;
            } else {
                setActiveTabStyle(mcqTab);
                // Redirect to topics-subtopics-page for MCQ selection
                window.location.href = `topics-subtopics-page.html?type=topics&gsId=gs1&tabType=quiz`;
                activeTab = mcqTab;
            }
        });

        // Initialize with Notes tab active and content rendered
        notesTab.click(); // Simulate a click on Notes to set initial state
    </script>
</body>
</html>
